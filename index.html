<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter Reader</title>
    <link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked-highlight/lib/index.umd.js"></script>
    </head>
<body>
    <header>
        <h1>Chapter Reader</h1>
        <nav id="category-nav"></nav>
    </header>

    <main>
        <section id="toc" class="chapter-grid"></section>
        <section id="chapters" style="display:none;">
            <div id="audio-player-container">
                <audio controls id="main-audio-player"></audio>
                <button id="playback-speed-btn">1x</button>
            </div>
            <div id="chapter-content">
                </div>
            <button id="back-to-toc">Back to All Articles</button>
        </section>
    </main>

    <div id="tooltip-container" class="tooltip-container"></div>
    <div id="floating-youtube-player" class="floating-youtube-player"></div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
